<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <% if (process.env.NODE_ENV === 'development' && process.env.UNI_PLATFORM === 'h5') { %>
    <meta name="referrer" content="never" />
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init()
    </script>
    <% } %>
    <script>
      var coverSupport =
        'CSS' in window &&
        typeof CSS.supports === 'function' &&
        (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
          (coverSupport ? ', viewport-fit=cover' : '') +
          '" />',
      )
    </script>
    <title></title>
    <!--preload-links-->
    <!--app-context-->
  </head>
  <body>
    <div id="app"><!--app-html--></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="text/javascript">
      var userAgent = navigator.userAgent
      if (/micromessenger/i.test(userAgent) || /miniProgram/i.test(userAgent)) {
        document.write('<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"><\/script>')
      }
    </script>
  </body>
</html>
